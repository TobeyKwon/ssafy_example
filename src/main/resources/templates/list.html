<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 정보 리스트</title>
</head>
<body>
<h3>** 고객 정보 리스트 **</h3>
<table>
    <thead>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
    </thead>
    <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">아이디</td>
            <td th:text="${customer.password}">비밀번호</td>
            <td th:text="${customer.name}">이름</td>
        </tr>
    </tbody>
</table>
<a href="" th:href="@{/}">홈 화면으로 이동</a><br>
<script th:if="${success}" th:inline="javascript">
    alert([[${success}]])
</script>
</body>
</html>
